
<style>
  :root {
  --primary: #f7b955;
  --dark: #1a1a1a;
  --light: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  overflow-x: hidden;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: var(--light);
  position: relative;
}

.logo {
  font-size: 30px;
  font-weight: 600;
  color: rgb(12, 35, 201);
}
.nav-links {
  display: none;
}

.nav-links a {
  text-decoration: none;
  color: var(--dark);
  padding: 0.5rem 1rem;
  transition: color 0.3s ease;
}

.nav-links a.active {
  background-color: var(--primary);
  border-radius: 30px 20px 12px 20px;
}

.contact-btn {
  display: none;
  background: var(--dark);
  color: var(--light);
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 30px 20px 12px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-btn:hover {
  background-color: #333;
}

.mobile-menu-btn {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 20px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.mobile-menu-btn span {
  width: 100%;
  height: 2px;
  background: var(--dark);
  transition: all 0.3s ease;
}

.mobile-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100vh;
  background: var(--light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  transition: right 0.3s ease;
  z-index: 1000;
}

.mobile-menu.active {
  right: 0;
}

.mobile-menu a {
  text-decoration: none;
  color: var(--dark);
  font-size: 1.25rem;
  transition: color 0.3s ease;
}

.hero {
  padding: 2rem;
  display: flex;
  flex-direction: column;
  gap: 3rem;
  margin: 0 auto;
}

.hero-content {
  display: flex;
  padding-left: 20px;
  flex-direction: column;
  gap: 2rem;
}

.sparkle {
  font-size: 2rem;
}

h1 {
  font-size: 2.5rem;
  line-height: 1.2;
  font-weight: bold;
}

.thumbnail {
  display: inline-block;
  vertical-align: middle;
  margin-left: 0.5rem;
}

.thumbnail img {
  width: 80px;
  height: 48px;
  object-fit: cover;
  border-radius: 30px 20px;
}

.cta-container {
  position: relative;
  display: inline-block;
}

.booking-btn {
  background: var(--primary);
  border: none;
  padding: 1rem 2rem;
  border-radius: 9999px;
  font-size: 1.125rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.booking-btn:hover {
  background-color: #f0ad45;
}

.curved-arrow {
  position: absolute;
  bottom: -60px;
  right: 0;
  width: 120px;
  opacity: 0.8;
}

.hero-image {
  position: relative;
  left: 50px;

  padding-bottom: 400px;
}

.circular-image {
  position: absolute;
  inset: 0;
  border-radius: 190px 0px 0px 140px;
  border-left: 3.5px dotted #979696;
  border-top: 3.5px dotted #979696;
  border-bottom: 3.5px dotted #979696;
  padding: 0.7rem;
  overflow: hidden;
}

.circular-image::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 170px 140px;
  background: radial-gradient(
    circle at center,
    transparent 0%,
    transparent 98%,
    #e5e7eb 98%,
    #e5e7eb 100%
  );
}

.circular-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 180px 0px 0px 135px;
}
@media (min-width: 768px) {
  .hero {
    flex-direction: row;
    align-items: center;
    padding: 4rem 2rem;
  }

  h1 {
    font-size: 3.5rem;
  }

  .hero-content {
    flex: 1;
  }

  .hero-image {
    flex: 1;
  }
}

@media (min-width: 1024px) {
  .mobile-menu-btn {
    display: none;
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }

  .contact-btn {
    display: block;
  }
}

.heading .subheading {
  font-size: 14px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #999;
  margin-bottom: 10px;
}

.heading h1 {
  font-size: 32px;
  font-weight: bold;
  margin: 0;
}

.carousel-item.active {
  opacity: 1;
  transform: scale(1);
}

.circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.circle.orange {
  background-color: #ffe5cc;
}

.circle.yellow {
  background-color: #ffe399;
}

.icon {
  width: 50px;

}

.icon.wavy {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4c6 16 15-4 21 12"></path></svg>');
  background-size: cover;
}

.icon.star {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><polygon stroke-linecap="round" stroke-linejoin="round" stroke-width="2" points="12 2 15 8 22 9 17 14 18 22 12 18 6 22 7 14 2 9 9 8 12 2"></polygon></svg>');
  background-size: cover;
}

.nav-btn {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 50%;

  font-size: 16px;

.nav-btn:hover {

}
</style>
